<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="bored-activity">
        <table>
            <tr>
                <th>activity category</th>
                <th>activity</th>
                <th>accessibility</th>
                <th>type</th>
                <th>participants</th>
                <th>price</th>
            </tr>
            <tr>
                <td><button class="button" id="another-bored">new</button></td>
                <td id="new-activity"></td>
                <td id="new-accessibility"></td>
                <td id="new-type"></td>
                <td id="new-participants"></td>
                <td id="new-price"></td>
            </tr>
            <tr>
                <td><input id="participantNum" type="text"><button class="button" id="another-group">group</button></td>
                <td id="group-activity"></td>
                <td id="group-accessibility"></td>
                <td id="group-type"></td>
                <td id="group-participants"></td>
                <td id="group-price"></td>
            </tr>
            <tr>
                <td><button class="button" id="another-free">free</button></td>
                <td id="free-activity"></td>
                <td id="free-accessibility"></td>
                <td id="free-type"></td>
                <td id="free-participants"></td>
                <td id="free-price"></td>
            </tr>
            <tr>
                <td><button class="button" id="another-recreational">recreational</button></td>
                <td id="recreational-activity"></td>
                <td id="recreational-accessibility"></td>
                <td id="recreational-type"></td>
                <td id="recreational-participants"></td>
                <td id="recreational-price"></td>
            </tr>
        </table>
    </div>


    <script src="js/app.js"></script>
</body>
</html>
